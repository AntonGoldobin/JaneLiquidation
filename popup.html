<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JaneLiquidation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="modal-header">
        <div class="row-flex">
            <img class="logo-icon" src="icon.png">
            <h1>JaneLiquidation</h1>
            <span class="circle"></span>
        </div>
        <label for="time">Время окончания лота ( по часовому поясу лота)</label>
        <input id="time" class='modal-input' placeholder="Введите время, например (09:08)"/>

        <label for="maxBet">Максимальная ставка</label>
        <input id="maxBet" class='modal-input' placeholder="Введите ставку"/>
        <div class="row-flex">
            <button class="active-btn">Запустить</button>
        </div>

    </div>
</body>
</html>
